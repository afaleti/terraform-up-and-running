<section class="mt4 mb4 p3">
  <h2 class="mb4">About the book</h2>
  <div class="clearfix mxn3 clear-2">
    {% for chapter in site.data.outline %}
      <div class="md-col md-col-6 pr3 mb3">
        <div class="clearfix px2">
          <span class="fa-stack fa-3x book-blue col col-3">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-{{ chapter.icon }} fa-stack-1x fa-inverse"></i>
          </span>
          <div class="col col-9 pl2">
            <h3 class="mt0">Ch {{ forloop.index }}. {{ chapter.title }}</h3>
            <p class="light-gray thin">{{ chapter.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
