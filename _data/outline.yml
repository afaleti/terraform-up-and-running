  icon: magic
  description: |
    Advanced Terraform syntax; loops; if-statements; if-else statements; interpolation functions; common Terraform
    gotchas and pitfalls.

- title: Using Terraform as a team
  icon: users
  description: |
    Version control; the golden rule of Terraform; coding guidelines; Terraform style; automated testing for Terraform;
    documentation; a workflow for teams; automation with Terraform.

